{% extends 'base.html' %}

{% block extra_header %}
<title>Tłiter</title>
{% endblock %}
{% block content %}
<h1>WELCOME ON TŁITER</h1>
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!!</p>
    {% else %}
    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{form.as_ul}}
    <input type="submit" value="login"> or <a href="{% url 'register' %}"><input type="submit" value="register"></a>
    </form>
    {% endif %}


{% endblock %}
