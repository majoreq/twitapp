{% extends 'base.html' %}

{% block extra_header %}
<title>Comments</title>
{% endblock %}
{% block content %}
<table border="1" width="500">
    <a href="{% url 'add-comment' tweet_id %}">SKOMENTUJ</a>
    <tr><td><b>Komentarze</b></td></tr>
   {% for comment in comments %}
    <tr><td>Autor: {{comment.author}}</td></tr>
    <tr><td>Treść: {{comment.content}}</td></tr>

    {% endfor %}

</table>

<h2>{{error}}</h2>
{% endblock %}
